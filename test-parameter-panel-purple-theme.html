<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数面板紫色主题测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 紫色主题样式 */
        .modal-backdrop-violet {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content-violet {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .tab-violet-active {
            color: #8b5cf6;
            border-bottom-color: #8b5cf6;
            background-color: rgba(139, 92, 246, 0.1);
        }

        .tab-violet-inactive {
            color: #64748b;
            border-bottom-color: transparent;
            transition: all 0.2s ease;
        }

        .tab-violet-inactive:hover {
            color: #1e293b;
            background-color: rgba(148, 163, 184, 0.1);
        }

        .tab-violet-disabled {
            color: #94a3b8;
            border-bottom-color: transparent;
            background-color: #f1f5f9;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-violet-primary {
            background-color: #8b5cf6;
            color: white;
            transition: all 0.2s ease;
        }

        .btn-violet-primary:hover {
            background-color: #7c3aed;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .input-violet:focus {
            border-color: #8b5cf6;
            ring-color: #8b5cf6;
            ring-opacity: 0.5;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">参数面板紫色主题测试</h1>
        
        <!-- 模拟参数面板 -->
        <div class="bg-white rounded-2xl border-4 border-violet-500 shadow-2xl shadow-violet-500/20 overflow-hidden">
            <!-- Header -->
            <div class="flex items-center justify-between p-6 border-b-2 border-violet-500/20 bg-gradient-to-r from-violet-50 to-purple-50">
                <h2 class="text-2xl font-bold text-violet-700">智能参数面板</h2>
                <button class="p-2 hover:bg-violet-100 rounded-lg transition-colors text-violet-600 hover:text-violet-700">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Tab Navigation -->
            <div class="flex border-b border-slate-200">
                <button class="flex items-center gap-2 px-6 py-4 text-sm font-medium tab-violet-active rounded-t-lg">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="9" cy="9" r="2"></circle>
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                    </svg>
                    图像生成
                </button>
                <button class="flex items-center gap-2 px-6 py-4 text-sm font-medium tab-violet-disabled rounded-t-lg" disabled>
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                    视频生成 (禁用)
                </button>
            </div>

            <!-- Content -->
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
                    <!-- Main Parameters -->
                    <div class="xl:col-span-2 space-y-6">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-slate-700">提示词 <span class="text-red-500">*</span></label>
                            <textarea 
                                class="w-full p-3 border border-slate-300 rounded-lg input-violet focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition-colors resize-none" 
                                rows="3" 
                                placeholder="描述你想要生成的内容..."
                            ></textarea>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-slate-700">宽高比</label>
                            <select class="w-full p-3 border border-slate-300 rounded-lg input-violet focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition-colors">
                                <option>16:9</option>
                                <option>1:1</option>
                                <option>4:3</option>
                                <option>3:4</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-slate-700">引导强度</label>
                            <div class="space-y-2">
                                <input 
                                    type="range" 
                                    min="1" 
                                    max="20" 
                                    value="7" 
                                    class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"
                                    style="background: linear-gradient(to right, #e2e8f0, #e2e8f0);"
                                />
                                <div class="flex justify-between text-sm text-slate-500">
                                    <span>1</span>
                                    <span class="font-medium text-violet-600">7</span>
                                    <span>20</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="xl:col-span-1 space-y-6">
                        <!-- Validation Status -->
                        <div class="bg-violet-50 border border-violet-200 rounded-lg p-4">
                            <h3 class="text-sm font-medium text-violet-700 mb-3">验证状态</h3>
                            <div class="flex items-center gap-2 text-green-600">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span class="text-sm">所有参数有效</span>
                            </div>
                        </div>

                        <!-- Presets -->
                        <div class="bg-violet-50 border border-violet-200 rounded-lg p-4">
                            <h3 class="text-sm font-medium text-violet-700 mb-3">预设管理</h3>
                            <div class="space-y-2">
                                <button class="w-full p-2 text-left text-sm bg-white border border-violet-200 rounded-lg hover:bg-violet-50 transition-colors">
                                    默认设置
                                </button>
                                <button class="w-full p-2 text-left text-sm bg-white border border-violet-200 rounded-lg hover:bg-violet-50 transition-colors">
                                    高质量图像
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="flex justify-between items-center p-6 border-t-2 border-violet-500/20 bg-gradient-to-r from-violet-50 to-purple-50">
                <div class="flex items-center gap-2 text-green-600">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-sm">所有参数有效</span>
                </div>
                <div class="flex gap-3">
                    <button class="px-6 py-3 border-2 border-violet-300 text-violet-700 rounded-lg hover:bg-violet-50 transition-colors">
                        取消
                    </button>
                    <button class="px-6 py-3 rounded-lg btn-violet-primary">
                        开始生成
                    </button>
                </div>
            </div>
        </div>

        <!-- 功能说明 -->
        <div class="mt-8 bg-white rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-bold text-gray-800 mb-4">✅ 已完成的功能</h2>
            <ul class="space-y-2 text-gray-700">
                <li class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-violet-500 rounded-full"></span>
                    紫色边框 (border-4 border-violet-500) 和阴影效果
                </li>
                <li class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-violet-500 rounded-full"></span>
                    紫色渐变背景的头部和底部区域
                </li>
                <li class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-violet-500 rounded-full"></span>
                    紫色关闭按钮和悬停效果
                </li>
                <li class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-violet-500 rounded-full"></span>
                    圆润的转角 (rounded-2xl, rounded-lg)
                </li>
                <li class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-violet-500 rounded-full"></span>
                    禁用标签功能 - 当选择图像时，视频标签被禁用
                </li>
                <li class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-violet-500 rounded-full"></span>
                    紫色主题的表单控件 (输入框、选择框、滑块)
                </li>
                <li class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-violet-500 rounded-full"></span>
                    紫色验证状态区域和预设管理区域
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
