<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试初始状态同步</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
        #log { height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>初始状态同步测试</h1>
    
    <div class="test-section info">
        <h3>测试说明</h3>
        <p>1. 点击"启动主应用"按钮打开主应用</p>
        <p>2. 在主应用中创建一些内容（文本块、图片等）</p>
        <p>3. 点击分享按钮创建分享链接</p>
        <p>4. 点击"打开分享链接"测试观看者是否能看到初始内容</p>
    </div>

    <div class="test-section">
        <h3>操作面板</h3>
        <button class="btn-primary" onclick="openMainApp()">启动主应用</button>
        <button class="btn-success" onclick="openShareViewer()">打开分享链接（观看者模式）</button>
        <button class="btn-warning" onclick="clearLog()">清空日志</button>
    </div>

    <div class="test-section">
        <h3>测试日志</h3>
        <div id="log"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function openMainApp() {
            log('正在打开主应用...');
            window.open('http://localhost:3005/', '_blank');
            log('主应用已在新标签页中打开');
        }

        function openShareViewer() {
            const shareId = prompt('请输入分享ID（从主应用的分享链接中获取）:');
            if (shareId) {
                log(`正在打开分享链接: ${shareId}`);
                window.open(`http://localhost:3005/?watch=${shareId}`, '_blank');
                log('分享链接已在新标签页中打开');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // 页面加载完成后的初始化
        window.onload = function() {
            log('初始状态同步测试页面已加载');
            log('请按照测试说明进行操作');
        };
    </script>
</body>
</html>
