<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试分享功能</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">测试分享功能</h1>
    
    <div class="bg-white p-4 rounded-lg shadow mb-4">
        <h2 class="text-lg font-semibold mb-2">环境检查</h2>
        <div id="env-check"></div>
    </div>
    
    <div class="bg-white p-4 rounded-lg shadow mb-4">
        <h2 class="text-lg font-semibold mb-2">分享测试</h2>
        <button id="share-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
            开始分享
        </button>
        <div id="share-info" class="mt-2"></div>
    </div>
    
    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-2">日志</h2>
        <div id="log" class="bg-gray-100 p-2 rounded text-sm font-mono max-h-64 overflow-y-auto"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        const envCheck = document.getElementById('env-check');
        const shareBtn = document.getElementById('share-btn');
        const shareInfo = document.getElementById('share-info');
        
        let peer = null;
        let isSharing = false;
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function checkEnvironment() {
            const checks = [
                { name: 'PeerJS', check: () => typeof window.Peer !== 'undefined' },
                { name: 'WebRTC', check: () => typeof RTCPeerConnection !== 'undefined' },
                { name: 'LocalStorage', check: () => typeof localStorage !== 'undefined' },
                { name: 'Crypto', check: () => typeof crypto !== 'undefined' }
            ];
            
            checks.forEach(({ name, check }) => {
                const result = check();
                const div = document.createElement('div');
                div.className = `flex items-center gap-2 ${result ? 'text-green-600' : 'text-red-600'}`;
                div.innerHTML = `<span>${result ? '✓' : '✗'}</span> <span>${name}</span>`;
                envCheck.appendChild(div);
                addLog(`${name}: ${result ? '可用' : '不可用'}`);
            });
        }
        
        function generateId(length = 8) {
            return Math.random().toString(36).substring(2, 2 + length);
        }
        
        async function startSharing() {
            try {
                addLog('开始创建分享...');
                
                const peerId = `test-share-${generateId(6)}`;
                addLog(`生成 Peer ID: ${peerId}`);
                
                peer = new window.Peer(peerId, {
                    debug: 2,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('open', (id) => {
                    addLog(`Peer 连接已建立: ${id}`);
                    isSharing = true;
                    shareBtn.textContent = '停止分享';
                    shareBtn.className = 'px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors';
                    
                    const shareUrl = `${window.location.origin}?watch=${id}`;
                    shareInfo.innerHTML = `
                        <div class="mt-2 p-2 bg-gray-100 rounded">
                            <p class="text-sm text-gray-600 mb-1">分享链接:</p>
                            <input type="text" value="${shareUrl}" class="w-full p-1 border rounded text-sm" readonly>
                            <button onclick="navigator.clipboard.writeText('${shareUrl}')" class="mt-1 px-2 py-1 bg-blue-500 text-white text-xs rounded">复制链接</button>
                        </div>
                    `;
                });
                
                peer.on('connection', (conn) => {
                    addLog(`观众连接: ${conn.peer}`);
                    
                    conn.on('open', () => {
                        addLog(`观众连接已建立: ${conn.peer}`);
                        conn.send({ type: 'welcome', message: '欢迎观看!' });
                    });
                    
                    conn.on('close', () => {
                        addLog(`观众断开连接: ${conn.peer}`);
                    });
                });
                
                peer.on('error', (err) => {
                    addLog(`Peer 错误: ${err.message}`);
                    console.error('Peer error:', err);
                });
                
            } catch (error) {
                addLog(`创建分享失败: ${error.message}`);
                console.error('Share creation failed:', error);
            }
        }
        
        function stopSharing() {
            if (peer) {
                peer.destroy();
                peer = null;
            }
            isSharing = false;
            shareBtn.textContent = '开始分享';
            shareBtn.className = 'px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors';
            shareInfo.innerHTML = '';
            addLog('分享已停止');
        }
        
        shareBtn.addEventListener('click', () => {
            addLog('分享按钮被点击');
            if (isSharing) {
                stopSharing();
            } else {
                startSharing();
            }
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            addLog('页面加载完成');
            checkEnvironment();
        });
    </script>
</body>
</html>
