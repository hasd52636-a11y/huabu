
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曹操画布 - 轻量级自动化多媒体工作站</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            margin: 0;
            background: #FAFAFA;
        }
        .canvas-grid {
            background-color: #ffffff;
            background-image: 
                radial-gradient(circle, rgba(100, 100, 100, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark .canvas-grid {
            background-color: #020617;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        @keyframes flow {
            from { stroke-dashoffset: 20; }
            to { stroke-dashoffset: 0; }
        }
        .connection-flow {
            stroke-dasharray: 6;
            animation: flow 1.2s linear infinite;
        }
        .input-colorful-border:focus-within {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(to right, #D4AF37, #F97316, #0EA5E9) border-box;
            border-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.2);
            border-radius: 10px;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="transition-colors duration-500">
    <div id="root"></div>
    
    <!-- PeerJS for real-time sharing -->
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    
<script type="module" src="/index.tsx"></script>
</body>
</html>
