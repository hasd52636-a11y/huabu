
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO CANVAS | 智慧画布</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            margin: 0;
            background: #FAFAFA;
        }
        .canvas-grid {
            background-image: 
                radial-gradient(circle, rgba(212, 175, 55, 0.1) 1.5px, transparent 1.5px);
            background-size: 30px 30px;
        }
        .dark .canvas-grid {
            background-image: 
                radial-gradient(circle, rgba(212, 175, 55, 0.15) 1.5px, transparent 1.5px);
            background-color: #020617;
        }
        @keyframes flow {
            from { stroke-dashoffset: 20; }
            to { stroke-dashoffset: 0; }
        }
        .connection-flow {
            stroke-dasharray: 6;
            animation: flow 1.2s linear infinite;
        }
        .input-colorful-border:focus-within {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(to right, #D4AF37, #F97316, #0EA5E9) border-box;
            border-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.2);
            border-radius: 10px;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
<script type="importmap">

</body>
</html>
